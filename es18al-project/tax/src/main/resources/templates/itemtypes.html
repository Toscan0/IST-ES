<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ItemTypes</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to ItemTypes' Manager
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/index.html}">Tax home</a>
		<br/>
		<h3>Create ItemType</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/itemtypes}" th:object="${itemtype}" method="post">
			<label>Name: </label> <input class="form-control" type="text" th:field="*{name}" /> 
			<label>Tax: </label> <input class="form-control" type="number" th:field="*{tax}" /> 
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>List of ItemTypes</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Tax</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="itemtype: ${itemtypes}">
					<td th:text="${itemtype.name}">Name</td>
					<td th:text="${itemtype.tax}">Tax</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
