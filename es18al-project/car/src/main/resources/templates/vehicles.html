<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Vehicles</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
	
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Vehicles of RentACar <span th:text="${rentacars.name}">Name</span>
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/rentacars}">RentACars</a>
		<br/>
		<h3>Create Vehicle</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/rentacars/{code}/vehicles(code=$(rentacars.code))}" th:object="${vehicle}" method="post">
			<label>Plate: </label> <input class="form-control" type="text" th:field="*{plate}" /> 
			<label>Kilometers: </label> <input class="form-control" type="text" th:field="*{kilometers}" /> 
			<label>Price: </label> <input class="form-control" type="text" th:field="*{price}" />
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>List of Vehicles</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Plate</th>
					<th>Kilometers</th>
					<th>Price</th>
					<th>Rentings</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vehicle: ${rentacars.vehicles}">
					<td th:text="${vehicle.plate}">Plate</td>
					<td th:text="${vehicle.kilometers}">Kilometers</td>
					<td th:text="${vehicle.price}">Price</td>
				 	<td><a
						th:href="@{/rentacars/{code}/vehicles/{plate}/plate(code=${rentacars.code},plate=${vehicle.plate})}">Rentings</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
