<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Reservations</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Reservations of Offer <span th:text="${offer.reference}">CODE Offer</span> on the Provider <span th:text="${offer.providerName}">Name of Provider</span>
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/providers/{codeProvider}/activities/{codeActivity}/offers(codeProvider=${offer.providerCode},codeActivity=${offer.activityCode})}">Offers</a>
		<br/>
		<h3>Create Reservation</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/providers/{codeProvider}/activities/{codeActivity}/offers/{reference}/reservations(codeProvider=${offer.providerCode},codeActivity=${offer.activityCode},reference=${offer.reference})}" th:object="${reservation}" method="post">
	 		<label>NIF: </label> <input class="form-control" type="text" th:field="*{buyerNif}" />
	 		<label>IBAN: </label> <input class="form-control" type="text" th:field="*{buyerIban}" /> 
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>Reservations</h3>
 		<table class="table table-striped">
			<thead>
				<tr>
					<th>Reference</th>
            		<th>Cancellation</th>
            		<th>Cancellation Date</th>
            		<th>NIF</th>
            		<th>IBAN</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reservation: ${offer.reservations}">
					<td th:text="${reservation.reference}">Reference</td>
            		<td th:text="${reservation.cancellation}">Cancellation Info</td>
            		<td th:text="${reservation.cancellationDate}">Cancellation Date</td>
            		<td th:text="${reservation.buyerNif}">NIF</td>
            		<td th:text="${reservation.buyerIban}">IBAN</td>
				 	<!-- <td><p th:each="reservation: ${offer.reservations}"><strong>Reference:</strong><span th:text="${reservation.reference}"></span>, <strong>Cancellation:</strong><span th:text="${reservation.cancellation}"></span>, <strong>Cancellation Date:</strong><span th:text="${reservation.cancellationDate}"></span></p></td> -->
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
